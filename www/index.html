<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Something Tracker</title>
    <link rel="stylesheet" href="assets/normalize.css" />
    <link rel="stylesheet" href="assets/app.css" />
  </head>
  <body>
    <div class="container">
      <form class="js-signin-form form form-inline">
        <label
          class="form-label form-label-small"
          for="username"
        >Username</label>
        <input
          class="form-input form-input-small"
          name="username"
          id="username"
          width="200"
          required
        >
        <label
          class="form-label form-label-small"
          for="password"
        >Password</label>
        <input
          class="form-input form-input-small"
          id="password"
          name="password"
          type="password"
          width="200"
          required
        >
        <div class="text-right pull-right">
          <button
            class="btn btn-small"
            name="sign-in"
            type="submit"
          >Sign in</button>
          <button
            class="js-signup-btn btn btn-small"
            name="sign-up"
            type="submit"
          >Sign up</button>
        </div>
      </form>
      <div class="js-signedin-message hide text-right">
        <p>
          Hello there, <span class="js-username"></span>!
          <button
            class="js-signout-btn btn btn-small"
          >Sign out</button>
        </p>
      </div>
      <h1>Something Tracker</h1>
      <div class="grid">
        <div class="grid-col">
          <form class="js-tracker-input">
            <label class="form-label" for="amount">Amount</label>
            <input
              class="form-input"
              type="number"
              name="amount"
              id="amount"
              required
              value="1"
            >
            <label class="form-label" for="note">Note</label>
            <textarea
              class="form-input"
              name="note"
              id="note"
              required
            ></textarea>
            <div class="text-right">
              <button
                class="btn full-width-small"
                type="submit"
              >Add item</button>
            </div>
          <form>
        </div>
        <div class="grid-col">
          <h4>Tracked Items</h4>
          <table class="table">
            <thead>
              <tr>
                <th>Amount</th>
                <th>Note</th>
              </tr>
            </thead>
            <tbody class="js-tracker-output text-center">
              <tr class="table-placeholder">
                <td colspan="2">
                  Nothing tracked yet, add something!
                </td>
              </tr>
            </tbody>
          </table>
          <button
            class="js-tracker-clear btn pull-right full-width-small hide"
            type="button"
          >
            Clear tracked items
          </button>
        </div>
      </div>
    </div>
    <script src="hoodie/bundle.js"></script>
    <script src="assets/app.js"></script>
  </body>
</html>
